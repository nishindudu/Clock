<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="settings-toggle" onclick="toggleSettings()">⚙️</div>
    <div class="settings hidden opacity-0 blur">
        <h3>Settings</h3>
        <div>
            <label for="updatefreq">Update Frequency (in ms):</label>
            <input type="number" id="updatefreq" /><br>
        </div>
        <div>
            <label for="bgcolor">Background Color:</label>
            <input type="color" id="bgcolor" /><br>
        </div>
        <button id="updatebtn" onclick="update()">Update</button>
    </div>
    <div class="clock">
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
